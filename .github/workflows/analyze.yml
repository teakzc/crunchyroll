name: Linting

permissions:
  actions: write

defaults:
  run:
    shell: bash

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  analysis:
    name: Analysis
    runs-on: ubuntu-latest

    # sorry crystalflame :3
    if: ${{ !contains(github.event.head_commit.message, 'skip ci') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ffrostfall/crunchyroll

      - name: Setup Rokit
        uses: CompeyDev/setup-rokit@v0.1.0

      - name: Setup Lune typedefs
        run: lune setup

      - name: Run analysis
        run: lune run analyze
